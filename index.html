<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="flex1">
            <div id="hour" class="time">0</div>
            <div class="time">:</div>
            <div id="min" class="time">0</div>
            <div class="time">:</div>
            <div id="sec" class="time">0</div>
            <div class="time">:</div>
            <div id="msec" class="time">0</div>
        </div>
        <div class="flex2">
            <div><button class="but" onclick="check()" id="handle">Start</button></div>
            <div><button class="but" onclick="pause()">Pause</button></div>
            <div><button class="but" onclick="reset()">Clear</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
